<!DOCTYPE html>
<html>

<head>
  <title>login</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

  </style>
</head>

<body>
  <div id="loginFormDiv">
    <form id="loginForm" action="">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="uname" name="uname" required />
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required />
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io("http://158.101.171.124:3000/", { autoConnect: false });
    var loginform = document.getElementById("loginForm");
    var username = document.getElementById("uname");
    var password = document.getElementById("psw");

    loginform.addEventListener("submit", function (e) {
      e.preventDefault();
      if (username.value && password.value) {
        socket.connect();
        socket.emit("logininfo", username.value + "/" + password.value);
      }
    });

    socket.on("loggedin", (sessionid, userid) => {
      const url = "/private/index.html?sessionid=" + sessionid + "&userid=" + userid;
      window.open(url);//"_blank"); // new tab so that we do not get disconnected and end the session
    });

    socket.on("disconnect_user", (username) => {
    console.log("disconnect user from login window");
    if (socket.username == username){
      socket = null;
      window.close();
    }
  });

  </script>
</body>

</html>
